server:
  port: 8080

spring:
  main:
    banner-mode: off
  profiles:
    active: mysql

# 日志配置
logging:
  level:
    com.workstation: debug
    org.springframework: warn

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.workstation
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
